<!DOCTYPE html>
<html>
<head>
	<title>Авторизация</title>
	<link rel="stylesheet" href="{{STATIC_URL}}/static/css/article.css">
</head>
<body>
	<div class="content">
	<h1>Вход в систему</h1>
	<form method="POST">{% csrf_token %}
	<div><input type="text" name="username" placeholder="Имя пользователя" value="{{ form.username }}"></div>
	<div><input type="password" name="password" placeholder="Пароль" value="{{ form.password }}"></div>
	<div><input type="submit" value="Войти"></div>
	</form>
	{{ form.errors }}
	</div>
</body>
</html>
