<!DOCTYPE html>
<html>
	<head>
		<title>{{ post.title }}</title>
		<link rel="stylesheet" href="{{STATIC_URL}}/static/css/article.css">
	</head>
<body class="article_body">
	<div class="header">
		<div class="logo"><img src="/{{ STATIC_URL }}static/img/logo.png" /></div>
		<div class="home"><h2><a href='/'>Все статьи</a></h2></div>
	</div>
	<div class="archive">
		<div class="one-post">
		<h2 class="post-title">{{ post.title }}</h2>
		<div class="article-info">
			<div class="article-author">{{ post.author.username }}</div>
			<div class="article-created-date">{{ post.get_date }}</div>
		</div>
		<p class="article-text">{{ post.get_text }}</p>
		</div>
	</div>
</body>
</html>
